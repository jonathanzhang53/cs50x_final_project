{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="POST" oninput="password2.setCustomValidity(password2.value != password1.value ? 'Password does not match.' : '')">
    <div class="form-group">
        <input class="form-control" type="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password1" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required>
    </div>
    <input class="btn btn-primary" type="submit" value="Log in">
</form>
{% endblock %}

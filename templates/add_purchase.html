{% extends "layout.html" %}

{% block title %}
Add Purchase
{% endblock %}

{% block main %}
<form action="/add" method="POST">
    <div class="form-group">
        <input class="form-control" type="text" name="title" placeholder="Title of Purchase">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="amount" placeholder="Puchase Amount" step="0.01" required>
    </div>
    <div class="form-group">
        <select class="form-control" name="category" required>
            <option hidden disabled selected value>Select Category</option>
            <option value="transportation">Transportation</option>
            <option value="groceries">Groceries</option>
            <option value="recreation">Recreation/Entertainment</option>
            <option value="personal">Personal</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control" name="method" required>
            <option hidden disabled selected value>Select Method</option>
            <option value="credit">Credit</option>
            <option value="cash">Cash</option>
            <option value="debit">Debit</option>
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="date" name="date" required>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="note" placeholder="Notes..."></textarea>
    </div>

    <input class="btn btn-primary" type="submit" value="Add Purchase">
    <input class="btn btn-primary" type="button" name="cancel" value="Cancel" onClick="window.location.href='/';">
</form>
{% endblock %}
